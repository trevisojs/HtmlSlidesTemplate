                    <script type="text/template">
                        #Cos'è ES6?
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        - ECMA è l'organizzazione che definisce gli standard di alcuni linguaggi tra cui Javascript
                        - Attualmente la versione supportata dai browser moderni è la ES5
                        - ES6 è il nuovo standard Javascript a partire da Giugno 2015

                    </script>

                <section class="title-slide" data-background="#fd7c5b" data-markdown>
                    <script type="text/template">
                        #Variabili
                    </script>
                </section>


                <section data-markdown>
                    <script type="text/template">
                        #ES5
                        - Variabili definite con la parola chiave "var"
                        - Scope "Visibilità" della variabile relativa alla funzione in cui viene definita o globale se fuori da una funzione.
                        - Antipattern: omettere l'uso di "var"

                        Note:
                        Esempio definizione variabile nello scope globale e dentro un IIFE, mostrare che non si accede ad una variabile definita in un IIFE
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        #ES6
                        - Variabili definite con la parola chiave "var", "let", "const"
                        -  "let" permette di definire "variabili di blocco"
                        -  "const" definisce una constante
                        - **decostructing**
                        - parametri funzioni con **valori di default**

                        Note:
                        Esempio definizione variabile con \"let\" in un if e dentro un ciclo for.
                        Definizione di constante con \"const\".
                    </script>
                </section>
                <section class="title-slide" data-background="#fd7c5b" data-markdown>

                        #Funzioni
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        #ES5
                        - Definire una funzione con la keywork **function**
                        - Il valore di **this** dipende dal contesto.
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        #ES6
                        - Definire una funzione con la keywork "function" o come **arrow function**
                        - Il valore di **this** in un arrow function è quello dell' oggetto corrente
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        #ES5
                        - Un oggetto è definito come {chiave: valore} in cui la chiave è una **Stringa**
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        #ES6
                        - possibilità di definire un Prototype per estendere altri oggetti (**\_\_proto__** e **super**)
                        - sintassi migliorata per funzioni e autoassegnamenti
                        - nomi delle proprietà dinamici
                    </script>
                </section>

                        #ES5

                        - Ereditarietà macchinosa.
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        #ES6
                        - Introduzione delle keyword **"class","extends","static"**,...
                        - Programmazione OO più simile ad altri linguaggi, dettagli implementativi nascosti.
                        - **Getter e Setter**
                    </script>
                </section>

                        #ES5
                        - Esistono dei plugin per implementare le Promise in ES5
                        - **jQuery Deferred** è una implementazione molto simile alle Promise disponibile con jQuery.
                    </script>
                </section>
                <section data-markdown>

                    </script>
