Linux è nato originariamente come sistema privo di **"interfaccia grafica (GUI)"**.
I programmi venivano eseguiti esclusivamente come istruzioni di testo impartite ad una **"linea di comando"**.

Questa funzionalità viene mantenuta tutt'ora ed è particolarmente apprezzata da programmatori/utenti avanzati per la velocità con cui possono essere eseguite alcune operazioni.

#Fablab e Linux
I Fablab si sposano alla perfezione con il sistema operativo Linux e con l'Open Source.

Quasi tutti i programmi professionali per **il mondo della Stampa 3D** hanno una controparte gratuita e open in Linux di pari qualità.

L'elettronica sta abbracciando sempre più sistemi aperti come **Arduino** per la facilità di prototipizzazione.

**RaspberryPI** ha da poco introdotto la versione 'W'. Un piccolo computer collegato ad internet via Wifi che monta un sistema Linux e costa ~10€.
